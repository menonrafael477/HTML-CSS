<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        table .table-title {
            background-color: gray;
            color: white;
        }

        table .average-grade {
            text-align: start;
        }

        table .grades {
            text-align: center;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col" class="table-title">Área</th>
                <th rowspan="2" scope="col" class="table-title">Disciplinas</th>
                <th colspan="2" scope="colgroup" class="table-title">Notas</th>
                <th rowspan="2" scope="col" class="table-title">Média</th>
            </tr>
            <tr>
                <th scope="col" class="table-title">Nota 1</th>
                <th scope="col" class="table-title">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td scope="row">Matemática</td>
                <td class="grades">10</td>
                <td class="grades">10</td>
                <td class="grades">10</td>
            </tr>      
            <tr>
                <td scope="row">Física</td>
                <td class="grades">10</td>
                <td class="grades">10</td>
                <td class="grades">10</td>
            </tr>
            <tr>
                <td scope="row">Química</td>
                <td class="grades">10</td>
                <td class="grades">10</td>
                <td class="grades">10</td>
            </tr>
            <tr>
                <td scope="row">Biologia</td>
                <td class="grades">10</td>
                <td class="grades">10</td>
                <td class="grades">10</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="table-title average-grade">Média de Exatas</th>
                <td class="table-title grades">10</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td scope="row">História</td>
                <td class="grades">10</td>
                <td class="grades">10</td>
                <td class="grades">10</td>
            </tr>
            <tr>
                <td scope="row">Geografia</td>
                <td class="grades">10</td>
                <td class="grades">10</td>
                <td class="grades">10</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="table-title average-grade">Média de Humanas</th>
                <td class="table-title grades">10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
