<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>

    </head>

    <body>
        
        <h1>Formulário aqui</h1>
        
        <form action="">

            <label for="campo_nome">Nome:</label>
            <input id="campo_nome" type="text" placeholder="Digite seu nome aqui" required><br><br>

            <label for="campo_sobrenome">Sobrenome:</label>
            <input id="campo_sobrenome" type="text" placeholder="Digite seu sobrenome aqui" required><br><br>

            <label for="campo_senha">Senha:</label>
            <input id="campo_senha" type="password" placeholder="Digite sua senha aqui" required><br><br>

            <label for="campo_email">E-mail:</label>
            <input id="campo_email" type="email" placeholder="Digite seu E-mail aqui" required><br><br>

            <h2>Animal de estimação</h2>

            <input type="radio" name="animal" id="dog" value="Cachorro">
            <label for="dog">Cachorro</label>
            <br><br>

            <input type="radio" name="animal" id="cat" value="Gato">
            <label for="cat">Gato</label>
            <br><br>

            <input type="radio" name="animal" id="bird" value="Passarinho">
            <label for="bird">Passarinho</label>
            <br><br>

            <h2>O que você tem em casa?</h2>

            <input type="checkbox" id="item1" name="item1" value="TV">
            <label for="item1">TV</label><br><br>

            <input type="checkbox" id="item2" name="item2" value="Geladeira">
            <label for="item2">Geladeira</label><br><br>

            <input type="checkbox" id="item3" name="item3" value="PC">
            <label for="item3">PC</label><br><br>

            <h2>Escolha uma cor</h2>

            <select name="cores">

                <option selected disabled value="">Selecione uma cor</option>
                <option value="vermelho">Vermelho</option>
                <option value="amarelo">Amarelo</option>
                <option value="verde">Verde</option>
                <option value="azul">Azul</option>
                <option value="roxo">Roxo</option>
                

            </select><br><br>


            <h2>Digite uma mensagem</h2>

            <textarea placeholder="Digite aqui sua mensagem" name="mensagem" id="" cols="30" rows="5"></textarea>


            <input type="submit" value="Enviar formulário">

            <button></button>
           
        </form>

        <br><hr><br><a href="index.html">Voltar</a>

    </body>

</html>
